<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Mezítlábas Kert - Időjárás Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet" />
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background: transparent; 
            overflow: hidden; 
            width: 100%;
        }
        
        .garden-final-widget { 
            background: #ffffff !important;
            border: none !important;
            box-shadow: none !important; 
            margin: 0 !important; 
            padding: 15px 20px; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            color: #636363; 
            box-sizing: border-box; 
            user-select: none;
            width: 100% !important;
            border-radius: 0px !important;
        }

        .top-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            gap: 15px; 
            margin-bottom: 5px; 
        }

        .now-box { 
            flex: 1; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
        }

        .now-info-text { display: flex; flex-direction: column; }

        .now-temp-text { 
            font-size: 38px; 
            font-weight: 800; 
            letter-spacing: -1.5px; 
            color: #636363; 
        }

        .now-status-desc { 
            font-size: 10px; 
            font-weight: 700; 
            color: #999; 
            text-transform: uppercase; 
            margin-top: -4px; 
        }
        
        .forecast-mini-grid { 
            flex: 1.5; 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 8px; 
        }

        .mini-day-card { text-align: center; }

        .mini-day-title { 
            font-size: 10px; 
            font-weight: 700; 
            color: #999; 
            text-transform: uppercase; 
            margin-bottom: 2px; 
        }

        .mini-day-icon { width: 45px; height: 45px; margin: 2px auto; }
        .mini-day-temps { font-size: 12px; font-weight: 800; color: #636363; }
        .temp-max { color: #e67e22; }
        .temp-min { color: #3498db; margin-left: 2px; }

        .soil-compact-row { 
            display: flex; 
            justify-content: space-around; 
            background: #fdfdfd; 
            padding: 8px 5px; 
            margin: 10px 0 !important; 
            border-radius: 0px !important; 
        }

        .soil-item { text-align: center; flex: 1; }
        .soil-label { 
            font-size: 9px; 
            font-weight: 800; 
            color: #aaa; 
            display: block; 
            text-transform: uppercase; 
            margin-bottom: 1px; 
        }

        .soil-val { 
            font-size: 16px; 
            font-weight: 800; 
            color: #555; 
            white-space: nowrap; 
        }

        .chart-container { 
            border-top: 1px solid #f0f0f0; 
            padding-top: 10px; 
            height: 110px; 
            position: relative; 
        }

        .chart-footer { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            font-size: 9px; 
            font-weight: 800; 
            color: #999; 
            text-transform: uppercase; 
            padding: 8px 5px 0 5px; 
            letter-spacing: 0.5px; 
        }

        .weather-img { width: 100%; height: 100%; object-fit: contain; }
        
        /* KOMPAKT MOBIL NÉZET */
        @media (max-width: 600px) { 
            .garden-final-widget { padding: 10px 12px; }
            .top-row { gap: 8px; }
            .now-temp-text { font-size: 28px; }
            #now-icon-anim { width: 50px !important; height: 50px !important; }
            .now-status-desc { font-size: 8px; }
            .mini-day-icon { width: 32px; height: 32px; }
            .mini-day-temps { font-size: 10px; }
            .soil-val { font-size: 13px; }
            .soil-label { font-size: 8px; }
            .chart-container { height: 90px; }
            .chart-footer { font-size: 8px; }
        }
    </style>
</head>
<body>

<div class="garden-final-widget">
  <div class="top-row">
    <div class="now-box">
      <div id="now-icon-anim" style="width: 80px; height: 80px;"></div>
      <div class="now-info-text">
        <div class="now-temp-text"><span id="now-temp-val">--</span>°C</div>
        <div id="now-status-label" class="now-status-desc">Betöltés...</div>
      </div>
    </div>
    <div class="forecast-mini-grid" id="daily-grid-container"></div>
  </div>

  <div class="soil-compact-row">
    <div class="soil-item"><span class="soil-label">Páratartalom</span><span id="hum-val" class="soil-val">--%</span></div>
    <div class="soil-item"><span class="soil-label">Talajnedvesség</span><span id="moist-display" class="soil-val">--%</span></div>
    <div class="soil-item"><span class="soil-label">Vízmérleg</span><span id="evapo-val" class="soil-val">-- mm</span></div>
    <div class="soil-item"><span class="soil-label">Talajhő</span><span class="soil-val"><span id="s6-val">--</span>°C</span></div>
  </div>

  <div class="chart-container"><canvas id="finalYearChart"></canvas></div>
  <div class="chart-footer">
      <span>Éves csapadék (havi bontás)</span>
      <span id="chart-summary">...</span>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
(function() {
    const CONFIG = { 
        LAT: 47.5136, 
        LON: 19.3735, 
        ICON_BASE_URL: "https://basmilius.github.io/weather-icons/production/fill/all/", 
        CACHE_DURATION: 5 * 60 * 1000 
    };
    
    const DAY_NAMES = ["VAS", "HÉT", "KEDD", "SZE", "CSÜ", "PÉN", "SZO"];
    const MONTH_LABELS = ['Jan','Feb','Már','Ápr','Máj','Jún','Júl','Aug','Szep','Okt','Nov','Dec'];
    
    const WMO_MAP = { 0: { label: 'Derült', d: 'clear-day.svg', n: 'clear-night.svg' }, 1: { label: 'Derűs', d: 'partly-cloudy-day.svg', n: 'partly-cloudy-night.svg' }, 2: { label: 'Részben felhős', d: 'partly-cloudy-day.svg', n: 'partly-cloudy-night.svg' }, 3: { label: 'Borult', d: 'cloudy.svg', n: 'cloudy.svg' }, 45: { label: 'Ködös', d: 'fog.svg', n: 'fog.svg' }, 48: { label: 'Zúzmarás köd', d: 'fog.svg', n: 'fog.svg' }, 51: { label: 'Gyenge szitálás', d: 'drizzle.svg', n: 'drizzle.svg' }, 53: { label: 'Szitálás', d: 'drizzle.svg', n: 'drizzle.svg' }, 55: { label: 'Erős szitálás', d: 'drizzle.svg', n: 'drizzle.svg' }, 61: { label: 'Gyenge eső', d: 'rain.svg', n: 'rain.svg' }, 63: { label: 'Eső', d: 'rain.svg', n: 'rain.svg' }, 65: { label: 'Heves eső', d: 'extreme-rain.svg', n: 'extreme-rain.svg' }, 71: { label: 'Hószállingózás', d: 'snow.svg', n: 'snow.svg' }, 73: { label: 'Havazás', d: 'snow.svg', n: 'snow.svg' }, 75: { label: 'Erős havazás', d: 'extreme-snow.svg', n: 'extreme-snow.svg' }, 77: { label: 'Hószemcsék', d: 'hail.svg', n: 'hail.svg' }, 80: { label: 'Gyenge zápor', d: 'partly-cloudy-day-rain.svg', n: 'partly-cloudy-night-rain.svg' }, 81: { label: 'Zápor', d: 'rain.svg', n: 'rain.svg' }, 82: { label: 'Heves zápor', d: 'extreme-day-rain.svg', n: 'extreme-night-rain.svg' }, 85: { label: 'Hózápor', d: 'partly-cloudy-day-snow.svg', n: 'partly-cloudy-night-snow.svg' }, 86: { label: 'Heves hózápor', d: 'extreme-day-snow.svg', n: 'extreme-night-snow.svg' }, 95: { label: 'Zivatar', d: 'thunderstorms-day-rain.svg', n: 'thunderstorms-night-rain.svg' }, 96: { label: 'Zivatar jégesővel', d: 'thunderstorms-day-overcast-rain.svg', n: 'thunderstorms-night-overcast-rain.svg' }, 99: { label: 'Heves zivatar', d: 'thunderstorms-extreme-rain.svg', n: 'thunderstorms-extreme-rain.svg' } };

    let chartInstance = null;

    function showError(message) {
        document.getElementById('now-status-label').innerText = message;
        document.getElementById('now-temp-val').innerText = '--';
    }

    async function fetchWithTimeout(url, timeout = 8000) {
        const controller = new AbortController();
        const id = setTimeout(() => controller.abort(), timeout);
        try {
            const response = await fetch(url, { signal: controller.signal });
            clearTimeout(id);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            return await response.json();
        } catch (error) {
            clearTimeout(id);
            throw error;
        }
    }

    async function updateWidget() {
        try {
            const now = new Date();
            const todayStr = now.toISOString().split('T')[0];
            const startOfThisYear = `${now.getFullYear()}-01-01`;
            const startOfLastYear = `${now.getFullYear()-1}-01-01`;
            const endOfLastYear = `${now.getFullYear()-1}-12-31`;

            const res = await Promise.all([
                fetchWithTimeout(`https://api.open-meteo.com/v1/forecast?latitude=${CONFIG.LAT}&longitude=${CONFIG.LON}&current=is_day,weather_code&hourly=temperature_2m,relative_humidity_2m,soil_temperature_6cm,soil_moisture_3_to_9cm,surface_pressure&daily=weathercode,temperature_2m_max,temperature_2m_min,et0_fao_evapotranspiration,precipitation_sum&timezone=auto&forecast_days=4`),
                fetchWithTimeout(`https://archive-api.open-meteo.com/v1/archive?latitude=${CONFIG.LAT}&longitude=${CONFIG.LON}&start_date=${startOfThisYear}&end_date=${todayStr}&daily=precipitation_sum&timezone=auto`),
                fetchWithTimeout(`https://archive-api.open-meteo.com/v1/archive?latitude=${CONFIG.LAT}&longitude=${CONFIG.LON}&start_date=${startOfLastYear}&end_date=${endOfLastYear}&daily=precipitation_sum&timezone=auto`)
            ]);

            const forecast = res[0];
            if (!forecast.hourly || !forecast.daily) throw new Error('Hiányos adatok');
            
            const hIdx = forecast.hourly.time.findIndex(t => new Date(t) > now) - 1;
            if (hIdx < 0) throw new Error('Nincs aktuális adat');
            
            document.getElementById('now-temp-val').innerText = Math.round(forecast.hourly.temperature_2m[hIdx]);
            document.getElementById('hum-val').innerText = forecast.hourly.relative_humidity_2m[hIdx] + '%';
            document.getElementById('moist-display').innerText = (forecast.hourly.soil_moisture_3_to_9cm[hIdx] * 100).toFixed(1) + '%';
            document.getElementById('s6-val').innerText = forecast.hourly.soil_temperature_6cm[hIdx].toFixed(1);
            
            const isDay = forecast.current.is_day === 1;
            const wmo = forecast.current.weather_code;
            const weatherInfo = WMO_MAP[wmo] || WMO_MAP[0];
            document.getElementById('now-icon-anim').innerHTML = `<img src="${CONFIG.ICON_BASE_URL}${weatherInfo[isDay?'d':'n']}" class="weather-img" alt="${weatherInfo.label}">`;
            document.getElementById('now-status-label').innerText = weatherInfo.label;

            const balance = (forecast.daily.precipitation_sum[0] || 0) - (forecast.daily.et0_fao_evapotranspiration[0] || 0);
            document.getElementById('evapo-val').innerText = (balance > 0 ? '+' : '') + balance.toFixed(1) + ' mm';

            const currYearData = new Array(12).fill(0);
            res[1].daily.precipitation_sum.forEach((r, i) => {
                if (r) currYearData[new Date(res[1].daily.time[i]).getMonth()] += r;
            });
            const prevYearData = new Array(12).fill(0);
            res[2].daily.precipitation_sum.forEach((r, i) => {
                if (r) prevYearData[new Date(res[2].daily.time[i]).getMonth()] += r;
            });
            
            document.getElementById('chart-summary').innerText = `IDÉN: ${currYearData.reduce((a,b)=>a+b,0).toFixed(0)} / TAVALY: ${prevYearData.reduce((a,b)=>a+b,0).toFixed(0)} MM`;

            const ctx = document.getElementById('finalYearChart');
            if (chartInstance) {
                chartInstance.data.datasets[0].data = currYearData;
                chartInstance.data.datasets[1].data = prevYearData;
                chartInstance.update();
            } else {
                chartInstance = new Chart(ctx, { 
                    type: 'bar', 
                    data: { 
                        labels: MONTH_LABELS, 
                        datasets: [
                            { data: currYearData, backgroundColor: '#3498db', borderRadius: 0, label: 'Idei' }, 
                            { data: prevYearData, backgroundColor: '#e2e8f0', borderRadius: 0, label: 'Tavalyi' }
                        ] 
                    }, 
                    options: { 
                        maintainAspectRatio: false, 
                        plugins: { legend: { display: false } }, 
                        scales: { y: { display: false }, x: { grid: { display: false }, ticks: { color: '#bbb', font: { size: 9, weight: 'bold' } } } } 
                    } 
                });
            }

            let gridHtml = "";
            for(let i=1; i<=3; i++) {
                const d = new Date(forecast.daily.time[i]);
                const dayWmo = forecast.daily.weathercode[i];
                const dayWeather = WMO_MAP[dayWmo] || WMO_MAP[0];
                gridHtml += `<div class="mini-day-card"><div class="mini-day-title">${DAY_NAMES[d.getDay()]}</div><div class="mini-day-icon"><img src="${CONFIG.ICON_BASE_URL}${dayWeather.d}" class="weather-img" alt="${dayWeather.label}"></div><div class="mini-day-temps"><span class="temp-max">${Math.round(forecast.daily.temperature_2m_max[i])}°</span><span class="temp-min">${Math.round(forecast.daily.temperature_2m_min[i])}°</span></div></div>`;
            }
            document.getElementById('daily-grid-container').innerHTML = gridHtml;
        } catch (e) { 
            console.error("Widget hiba:", e);
            showError('Kapcsolódási hiba');
        }
    }
    
    updateWidget();
    setInterval(updateWidget, CONFIG.CACHE_DURATION);
})();
</script>
</body>
</html>
